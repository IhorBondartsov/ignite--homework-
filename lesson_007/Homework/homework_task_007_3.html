<!DOCTYPE html>
<html lang="en">
<style>
    .chess td {
        height: 50px;
        width: 50px;
    }

    .chess .white {
        background-color: white;
    }

    .chess .black {
        background-color: black;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function makeBoard(row, data) {
        var tbody = document.createElement('TBODY');
        tbody.setAttribute("class", "chess");
        for (var i = 0; i < row; i++) {
            var tr = document.createElement('TR');
            tbody.appendChild(tr);
            for (var j = 0; j < data; j++) {
                var td = document.createElement('td');
                tr.appendChild(td);
                console.log((j + i) % 2 == 0);
                if ((j + i) % 2 == 0) {
                    td.setAttribute("class", "white")
                } else {
                    td.setAttribute("class", "black")
                }
            }
        }

        document.body.appendChild(tbody);
    }

    makeBoard(20, 10);
</script>
</body>
</html>
