<!DOCTYPE html>
<html lang="en">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
    }

    div {
        position: absolute;
        top: 0;
        left: 0;
        height: 50px;
        width: 50px;

    }
</style>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function createrDiv(count) {
        while (count != 0) {
            var div = document.createElement("div");
            document.body.appendChild(div);
            div.style.backgroundColor = "rgb(" + randomInteger(0, 255) + "," + randomInteger(0, 255) + "," + randomInteger(0, 255) + ")";
            count--;
        }
    }

    function randomInteger(min, max) {
        var rand = min + Math.random() * (max + 1 - min);
        rand = Math.floor(rand);
        return rand;
    }


    function start(div) {
        setInterval(function go() {
            for (var i = 0; i < div.length; i++) {
                div[i].style.top = randomInteger(0, 100) + "%";
                div[i].style.left = randomInteger(0, 100) + "%";

            }
        }, 1000)
    }

    var div = document.body.getElementsByTagName("div");
    createrDiv(3);
    start(div);

</script>
</body>
</html>
