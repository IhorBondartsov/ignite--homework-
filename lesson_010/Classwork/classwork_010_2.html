<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>

<body>
<input type="button" value="Image" id="btnGet">

<div id="div"></div>

<script>


    function phonesWrittter() {

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "task_phone/phones.json", false);
        xhr.send();
        var phones = JSON.parse(xhr.responseText);

        for (var i = 0; i < phones.length; i++) {
            document.getElementById("div").innerHTML += phones[i].name + "<br>"

        }
    }
    phonesWrittter();

</script>

</body>
</html>
