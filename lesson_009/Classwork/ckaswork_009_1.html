<body id = "main">
<p id="output"></p>

<script>

    window.onload = function(){
        var main = document.getElementById("main");
        main.onkeydown = function(e){
            if(e.keyCode == 83 && e.ctrlKey){
               alert("Данные сохранены");
           }else if(e.keyCode ==65&& e.ctrlKey){
                alert("Данные выбраны");
            }
        }
    }
</script>
